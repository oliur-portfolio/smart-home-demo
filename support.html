      <!-- Header Area -->

      <main>
        <!-- Basic Area -->
        <section class="basic-area">
          <div class="container">
            <div class="basic">
              <div class="basic__heading">
                <h1>Complete the Support Form</h1>
              </div>

              <!-- Support Form -->
              <form action="" class="support-form">
                <input
                  class="input-style"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Full Name"
                />
                <input
                  class="input-style"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                />
                <input
                  class="input-style"
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Contact Number"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                />

                <textarea
                  class="input-style input-style--text-area"
                  name="message"
                  id="message"
                  placeholder="Message"
                ></textarea>

                <button class="submit-btn">
                  Submit
                  <img
                    class="basic__button-arrow"
                    src="images/arrow.svg"
                    alt="arrow"
                  />
                </button>
              </form>
              <!-- Support Form -->
            </div>
          </div>
        </section>
        <!-- Basic Area -->
      </main>
